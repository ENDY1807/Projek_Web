  <div class="rekap-container">
    <h2>Rekap Absensi</h2>

    <div id="dateList"></div>

    <div id="rekapDetail" style="display:none;">
      <table class="rekap-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Siswa</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="rekapTabelBody"></tbody>
      </table>

      <div id="summaryStats" style="margin-top:20px;"></div>
    </div>
  </div>

  <script>
    // ambil semua key absensi dari localStorage
    function getAbsensiKeys() {
      return Object.keys(localStorage)
        .filter(k => k.startsWith("absensi_"))
        .sort();
    }

    // tampilkan daftar tombol tanggal + tombol hapus
    function loadDateButtons() {
      const container = document.getElementById("dateList");
      container.innerHTML = "";

      const keys = getAbsensiKeys();
      if (keys.length === 0) {
        container.innerHTML = "<p>Belum ada data absensi.</p>";
        return;
      }

      keys.forEach(key => {
        const tanggal = key.replace("absensi_", "");

        const wrap = document.createElement("div");
        wrap.className = "date-item";

        const btnTanggal = document.createElement("button");
        btnTanggal.className = "btn-date";
        btnTanggal.textContent = tanggal;
        btnTanggal.onclick = () => showRekap(key, tanggal);

        const btnDelete = document.createElement("button");
        btnDelete.className = "btn-delete";
        btnDelete.textContent = "Hapus";
        btnDelete.onclick = () => deleteData(key);

        wrap.appendChild(btnTanggal);
        wrap.appendChild(btnDelete);

        container.appendChild(wrap);
      });
    }

    // fungsi hapus data
    function deleteData(key) {
      const tanggal = key.replace("absensi_", "");

      if (!confirm(`Yakin ingin menghapus data absensi tanggal ${tanggal}?`)) return;

      localStorage.removeItem(key);

      alert("Data berhasil dihapus!");

      loadDateButtons();
      document.getElementById("rekapDetail").style.display = "none";
    }

    // tampilkan rekap absensi pada tanggal tertentu
    function showRekap(key, tanggal) {
      const raw = localStorage.getItem(key);
      if (!raw) return;

      const data = JSON.parse(raw);
      const tbody = document.getElementById("rekapTabelBody");
      tbody.innerHTML = "";

      let hadir = 0, izin = 0, sakit = 0, alfa = 0;

      data.forEach((item, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.nama}</td>
          <td>${item.status}</td>
        `;
        tbody.appendChild(tr);

        if (item.status === "Hadir") hadir++;
        else if (item.status === "Izin") izin++;
        else if (item.status === "Sakit") sakit++;
        else if (item.status === "Alfa") alfa++;
      });

      const summary = document.getElementById("summaryStats");
      summary.innerHTML = `
        <strong>Rekap tanggal ${tanggal}:</strong><br>
        Hadir: ${hadir} <br>
        Izin: ${izin} <br>
        Sakit: ${sakit} <br>
        Alfa: ${alfa}
      `;

      document.getElementById("rekapDetail").style.display = "block";
    }

    // jalankan pertama kali
    loadDateButtons();
  </script>
