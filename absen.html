    <div class="absen-container">

        <div class="absen-header">
            <h2>Absensi Harian</h2>
            <input type="date" id="tanggalAbsen" class="input-date">
        </div>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Siswa</th>
                    <th>Hadir</th>
                    <th>Izin</th>
                    <th>Sakit</th>
                    <th>Alpha</th>
                </tr>
            </thead>

            <tbody id="tabelSiswa">
            </tbody>
        </table>

        <button class="btn-simpan" onclick="simpanAbsensi()">Simpan Absensi</button>

    </div>

    <script>
        const dataSiswa = [
            { id: 1, nama: "Endy Mahavira" },
            { id: 2, nama: "Muhammad Nazril" },
            { id: 3, nama: "Dian Pratama" }
        ];
        function loadSiswa() {
            const tabel = document.getElementById("tabelSiswa");
            tabel.innerHTML = "";

            dataSiswa.forEach((siswa, i) => {
                tabel.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${siswa.nama}</td>

                        <td><input type="radio" name="status_${siswa.id}" value="Hadir"></td>
                        <td><input type="radio" name="status_${siswa.id}" value="Izin"></td>
                        <td><input type="radio" name="status_${siswa.id}" value="Sakit"></td>
                        <td><input type="radio" name="status_${siswa.id}" value="Alfa"></td>
                    </tr>
                `;
            });
        }

        loadSiswa();
        function simpanAbsensi() {
            const tanggal = document.getElementById("tanggalAbsen").value;
            if (!tanggal) {
                alert("Pilih tanggal dulu!");
                return;
            }

            let hasilAbsen = [];

            dataSiswa.forEach(siswa => {
                let status = document.querySelector(`input[name="status_${siswa.id}"]:checked`);

                hasilAbsen.push({
                    id: siswa.id,
                    nama: siswa.nama,
                    status: status ? status.value : "Belum Diisi"
                });
            });

            console.log("Data Absensi:", hasilAbsen);

            alert("Absensi berhasil disimpan!");

            localStorage.setItem("absensi_" + tanggal, JSON.stringify(hasilAbsen));
        }
    </script>
